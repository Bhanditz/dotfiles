Section "Device"
    Identifier "Radeon"
    Driver "radeon"
    # Option "EnablePageFlip"  "on"
    Option "TearFree"        "on" # disable dri2 pageflip when enabling it
    Option "AccelMethod"     "glamor"
    Option "RenderAccel"     "on"
    Option "ColorTiling"     "on"
    Option "ColorTiling2D"   "on"

    # Option "DRI3"            "1"
    Option "DRI"             "3"
EndSection
